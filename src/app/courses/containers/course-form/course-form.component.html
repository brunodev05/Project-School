<mat-card>
  <mat-toolbar color="primary">Detalhes dos Cursos </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-error *ngIf="form.get('category')?.invalid">{{
            getErrorMessage("category")
          }}</mat-error>
          <mat-option value="null"> </mat-option>
          <mat-option value="Matemática">Redes</mat-option>
          <mat-option value="Português">Front-End</mat-option>
          <mat-option value="Biologia">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
